{%extends 'layout/base.html'%}

{%block title%}Thông tin trẻ{%endblock%}

{%block content%}
<div class="row mt-3">
    <div class="col-md-5 col-12">
        <img src="{{stud.image}}" class="img-fluid">
    </div>

    <div class="col-md-7 col-12">
        <h3 class="text-info">{{stud.name}}</h3>
        <h4 class="text-danger">{{stud.nameParent}}</h4>
        <h4 class="text-danger">{{stud.SDT}}</h4>
    </div>
</div>
{%endblock%}
