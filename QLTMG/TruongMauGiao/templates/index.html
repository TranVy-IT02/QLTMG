{%extends 'layout/base.html'%}
<body>
{%block content%}

<ul class="pagination mt-3">
    {%for i in range(1,pages+1)%}
    <li class="page-item"><a class="page-link" href="?page={{i}}">{{i}}</a></li>
    {%endfor%}
</ul>

<div class="row">
    {%for p in prods%}
    <div class="col-md-3 col 12" style="padding0.7rem">
        <div class="card">
            <img class="card-img-top" src="{{p.image}}" alt="{{p.name}}">
            <div class="card-body">
                <h4 class="card-title">{{p.name}}</h4>
                <p class="card-text">{{p.nameParent}}</p>
                <p class="card-text">{{p.SDT}}</p>
                <a href="/products/{{p.id}}" class="btn btn-primary">Xem thông tin</a>
                <a href="#" class="btn btn-primary">Chỉnh sửa</a>
                <a href="#" class="btn btn-primary">Xóa</a>
            </div>
        </div>
    </div>
    {%endfor%}
</div>

{%endblock%}
</body>
