<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Trường Mẫu Giáo</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Trang chủ</a>
                </li>

                {% for c in cates %}
                <li class="nav-item">
                    <a class="nav-link" href="/?cate_id={{ c.id }}">{{ c.name }}</a>
                </li>
                {% endfor %}
            </ul>

            <!-- PHẦN AUTH -->
            <ul class="navbar-nav">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item d-flex align-items-center me-2">
                        <a href="/profile" class="d-flex align-items-center text-decoration-none text-white">
                            <img src="{{ current_user.avatar }}" width="28" height="28"
                                 class="rounded-circle me-2">
                            <span>
                                Chào {{ current_user.name }}!
                            </span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/logout">Đăng xuất</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="/login">Đăng nhập</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="/register">Đăng ký</a>
                    </li>
                {% endif %}
            </ul>

            <form class="d-flex ms-3" method="get">
                <input class="form-control me-2" type="text" placeholder="Nhập từ khóa..." name="q">
                <button class="btn btn-primary" type="submit">Tìm</button>
            </form>
        </div>
    </div>
